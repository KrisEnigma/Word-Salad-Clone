<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Game Salad</title>
    <!-- Actualizar rutas de assets -->
    <link rel="icon" href="assets/images/icon_tr.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/icon.png" />
    <meta name="theme-color" content="#262626">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="assets/manifest.json">

    <style>
        /* Solo mantener los estilos del loader que son críticos */
        .js-loading-overlay {
            position: fixed;
            inset: 0;
            background: #121212;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 99999;
            padding: 20px;
        }

        .js-loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

        /* Barra de progreso moderna con brillo neón */
        .progress {
            position: relative;
            width: min(280px, 70vw);
            height: 8px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow:
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 0 10px rgba(52, 152, 219, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transform-origin: left;
            transform: scaleX(0);
            border-radius: 8px;
            box-shadow:
                0 0 20px rgba(52, 152, 219, 0.5),
                0 0 40px rgba(46, 204, 113, 0.3);
            animation: initial-progress 2s ease forwards paused;
            will-change: transform;
            position: relative;
        }

        /* Efecto de brillo neón */
        .progress-bar::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transform: translateX(-100%);
            animation: shine 1.5s linear infinite;
        }

        @keyframes initial-progress {
            0% {
                transform: scaleX(0);
            }

            15% {
                transform: scaleX(0.3);
            }

            40% {
                transform: scaleX(0.6);
            }

            80% {
                transform: scaleX(0.8);
            }

            100% {
                transform: scaleX(1);
            }
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
    </style>

   <script>
        // Desregistrar SW existente
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('SW desregistrado');
                }
            });
        }
    </script>
    <!-- Script actualizado para manejar la barra de progreso -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.js-loading-overlay');
            const progressBar = overlay.querySelector('.progress-bar');

            // Iniciar animación
            requestAnimationFrame(() => {
                progressBar.style.animationPlayState = 'running';
            });

            // Esperar a que termine la animación
            progressBar.addEventListener('animationend', () => {
                overlay.classList.add('fade-out');
            });
        });
    </script>
  <script type="module" crossorigin src="./assets/main-CZ5MLR1I.js"></script>
</head>

<body class="js-loading">
    <div class="js-loading-overlay">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="toolbar">
        <button class="menu">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M4 12L20 12" stroke-width="2" stroke-linecap="round" />

            </svg>
        </button>
        <div class="level-number"></div>
        <div class="timer"></div>
    </div>
    <div class="game-container">
        <div class="title-container">
            <h1 class="title" style="user-select: text; -webkit-user-select: text; -moz-user-select: text;"></h1>
        </div>
        <div class="board"></div>
        <div class="word-list"></div>
    </div>
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2>Menú</h2>
            <div class="menu-options">
                <button id="theme-button">Cambiar Tema</button>
                <button id="reset-game">Reiniciar Nivel</button>
                <button id="vibration-toggle">Activar Vibración</button>
                <button id="test-notification">Probar Notificación</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="theme-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="back-button">
                    <div class="arrow-left"></div>
                </button>
                <h2>Temas</h2>
            </div>
            <div class="theme-grid"></div>
        </div>
    </div>

    <div class="modal-overlay" id="victory-modal">
        <canvas id="confetti-canvas"></canvas>
        <div class="modal-content">
            <h2>¡Nivel Completado!</h2>
            <p class="victory-time">Tiempo: <span id="final-time"></span></p>
            <div class="menu-options">
                <button id="restart-level">Reiniciar Nivel</button>
                <button id="next-level">Siguiente Nivel</button>
            </div>
        </div>
    </div>
</body>
