<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Game Salad</title>
    <link rel="icon" href="assets/images/icon_tr.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/icon.png">
    <meta name="theme-color" content="#262626">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="assets/manifest.json">

    <style>
        .js-loading-overlay {
            position: fixed;
            inset: 0;
            background: #121212;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 99999;
            padding: 20px;
        }

        .js-loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-out;
        }

        .progress-container {
            position: relative;
            width: min(280px, 70vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .progress {
            position: relative;
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,.2), 0 0 10px rgba(52,152,219,.3);
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transform-origin: left;
            transform: scaleX(0);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(52,152,219,.5), 0 0 40px rgba(46,204,113,.3);
            transition: transform 0.2s ease-out;
        }

        .progress-percentage {
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            transition: opacity 0.2s ease-out;
        }
    </style>

    <script>
        // Limpiar SW previos
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => registration.unregister());
            });
        }
    </script>
    <script>
        let progressBar, progressPercentage, targetProgress = 0, currentProgress = 0;
        
        function updateProgress(progress) {
            targetProgress = Math.min(0.95, targetProgress + progress);
            requestAnimationFrame(updateProgressDisplay);
        }

        function updateProgressDisplay() {
            const diff = targetProgress - currentProgress;
            if (Math.abs(diff) > 0.001) {
                currentProgress += diff * 0.1;
                progressBar.style.transform = `scaleX(${currentProgress})`;
                progressPercentage.textContent = `${Math.round(currentProgress * 100)}%`;
                requestAnimationFrame(updateProgressDisplay);
            }
        }

        function finishLoading() {
            targetProgress = 1;
            requestAnimationFrame(updateProgressDisplay);
            setTimeout(() => {
                document.querySelector('.js-loading-overlay').classList.add('fade-out');
            }, 400);
        }

        document.addEventListener('DOMContentLoaded', () => {
            progressBar = document.querySelector('.progress-bar');
            progressPercentage = document.querySelector('.progress-percentage');
            
            // Ajustar los pesos de progreso
            document.addEventListener('sw-ready', () => updateProgress(0.3));
            document.addEventListener('resources-ready', () => updateProgress(0.2));
            window.addEventListener('themechange', () => updateProgress(0.2));
            document.addEventListener('initialization-complete', () => updateProgress(0.15));
            document.addEventListener('title-adjusted', (e) => {
                if (e.detail?.final) {
                    updateProgress(0.1);
                    finishLoading();
                }
            });

            setTimeout(finishLoading, 3000); // Aumentar timeout
        });
    </script>
    <noscript><style>.js-loading-overlay{display:none!important}</style></noscript>
  <script type="module" crossorigin src="./assets/js/main.js"></script>
</head>

<body class="js-loading">
    <div class="js-loading-overlay">
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-percentage">0%</div>
        </div>
    </div>

    <div class="toolbar">
        <button class="menu">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 18L20 18" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 12L20 12" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 6L20 6" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <div class="level-number"></div>
        <div class="timer"></div>
    </div>

    <div class="game-container">
        <div class="title-container">
            <h1 class="title" style="user-select:text;-webkit-user-select:text;-moz-user-select:text"></h1>
        </div>
        <div class="board"></div>
        <div class="word-list"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2>Menú</h2>
            <div class="menu-options">
                <button id="theme-button">Cambiar Tema</button>
                <button id="reset-game">Reiniciar Nivel</button>
                <button id="vibration-toggle">Activar Vibración</button>
                <button id="test-notification">Probar Notificación</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="theme-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="back-button">
                    <div class="arrow-left"></div>
                </button>
                <h2>Temas</h2>
            </div>
            <div class="theme-grid"></div>
        </div>
    </div>

    <div class="modal-overlay" id="victory-modal">
        <canvas id="confetti-canvas"></canvas>
        <div class="modal-content">
            <h2>¡Nivel Completado!</h2>
            <p class="victory-time">Tiempo: <span id="final-time"></span></p>
            <div class="menu-options">
                <button id="restart-level">Reiniciar Nivel</button>
                <button id="next-level">Siguiente Nivel</button>
            </div>
        </div>
    </div>
</body>
</html>
